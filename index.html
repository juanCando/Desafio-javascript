<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresos de Alumnos</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1>ingreso de alumnos</h1>
      <form action="">

        <div class="NombreAlumno mb-2">
          <input type="text" class="form-control" placeholder="nombre del alumno" id="nombre" aria-describedby="emailHelp" >
        </div>
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="legajo" id="legajo">
        </div>
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="nota matematicas" id="matematicas">
        </div>
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="nota de ciencias Sociales" id="cienciasSociales">
        </div>
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="nota de etica y Ciudadania" id="eticayCiudadania">
        </div>
      </div>
      <div>
        <button type="reset" class="btn btn-primary" id="boton_ingresar">ingresar</button>
      </div>
    </form>
      <div class="container">
          <table  class="table table-dark table-striped" id="tabla">
            <thead class="thead-inverse">
              <tr>
                <th>Nombre</th>
                <th>Legajo</th>
                <th>Matematicas</th>
                <th>Ciencias Sociales</th>
                <th>Etica y Ciudadania</th>
                <th></th>
              </tr>
            </thead>
          </table>
          <button type="reset" class="btn btn-primary" id="boton_Guardar">Guardar</button>
      </div>
        



    <script src="Desafio.js"></script>
  </body>
</html>
